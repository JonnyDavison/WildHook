{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}
<div class="w-100 ">
    <div class="row">
        <div class="col-12">
            <div class="">
                <h1 class="page-banner white">Create a Post</h1>
            </div>
        </div>
    </div>
</div>

<div class="row pb-5">
    <div class="col-10 offset-1 col-md-8 offset-md-2 pt-5 pb-5">
        <form method="post" action="{% url 'create_post' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn shop-now-button">Save</button>
          </form>
    </div>
</div>
{% endblock %}
