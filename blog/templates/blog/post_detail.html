{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="">
{% endblock %}


{% block content %}
<div class="w-100 ">
    <div class="row">
        <div class="col-12">
            <div class="">
                <h1 class="page-banner white">De-Bait Blog</h1>
            </div>
        </div>
    </div>
</div>

<div class="row pb-5">
    <div class="col-12 col-md-8 offset-md-2 pb-5">
        <h1 class="text-center">{{ post.title }}</h1>
        <p><strong>Author:</strong> {{ post.author }}</p>
        <p><strong>Publication Date:</strong> {{ post.publication_date }}</p>
        <p><strong>Content:</strong></p>
        <p>{{ post.content }}</p>
    </div>
</div>
{% endblock %}
