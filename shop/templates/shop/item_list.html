{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="w-100 ">
    <div class="row">
        <div class="col-12">
            <div class="">
                <h1 class="page-banner white">All Products</h1>
            </div>
        </div>
    </div>
</div>


<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
        {% for item in items %}
            <div class="card">
                <img src="" class="card-img-top" alt="{{ item.name }}">
                <div class="card-body">
                <h5 class="card-title">{{ item.title }}
                    <span class="badge badge-pill text-bg-{{ item.get_label_display }}">{{ item.get_tag_display }}</span>
                </h5>

                <h5 class="card-title">Â£{{ item.price }}</h5>

                <p class="card-text">{{ item.description }}</p>
                </div>
            </div>
        {% endfor %}
   
    
   
  </div>

{% endblock %}
