{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}




{% block content %}
<div class="w-100 ">
  <div class="row">
      <div class="col-12">
          <div class="">
              <h1 class="page-banner white">Sign Out</h1>
          </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col col-sm-6 account-page text-center blue">
    <div class="signup col-sm-3">
    <h3>{% trans 'Are you sure you want to sign out?' %}</h3>

    <form method="POST" action="{% url 'account_logout' %}">
      {% csrf_token %}

      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button type="submit" class="btn add-btn">{% trans 'Sign Out' %}</button>
    </form>
    </div>
  </div>
</div>


{% endblock %}
