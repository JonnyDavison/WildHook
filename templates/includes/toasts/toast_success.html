<div class="toast messages-item-detail show toast-container border-0" data-autohide="false">
    <div class="w-100 toast-cap bg-yellow"></div>
    <div class="toast-header bg-white">
        <strong class="me-auto mt-0 pt-0">Success!</strong>
        <button type="button" class="btn-close ms-2 me-1 close" data-dismiss="toast" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        {{ message | safe }}        
    </div>
</div>
